<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Titles-->
    <h1>Here is a title!</h1>
    <h2>Here is a title!</h2>
    <h3>Here is a title!</h3>
    <h4>Here is a title!</h4>

    <!--Paragraphs-->
    <p>Here is a paragraph!</p>

    <!--We can next elements inside each other to create a tree.-->
    <p>
        <b>This text is bold</b>
        <i>this text is italic</i>
        <s>this text is cut by a line</s>
    </p>

    <!--Lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
